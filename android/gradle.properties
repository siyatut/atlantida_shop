# --- Project local Gradle settings ---
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang=ALL-UNNAMED

android.useAndroidX=true
android.enableJetifier=false

kotlin.code.style=official
kotlin.incremental=true

# Быстрые сборки
org.gradle.caching=true
org.gradle.configuration-cache=false

# (Опционально, но надёжно) фиксируем JDK 17 для сборки Android:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home
# или:
# org.gradle.java.home=$(/usr/libexec/java_home -v 17)

org.gradle.java.home=/opt/homebrew/Cellar/openjdk@17/17.0.17/libexec/openjdk.jdk/Contents/Home
